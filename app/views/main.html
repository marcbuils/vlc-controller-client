
<div class="row">
    <div class="col-md-4">
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
          <center>
              <img alt="Marc Buils Consultant - Bureau d'étude RIA" class="img-rounded" src="images/logo_marcbuils.png">
              <span><b> - Bureau d'étude RIA</b></span>
          </center>
          <h2><i class="fa fa-video-camera"></i> Démonstrateur Vidéo</h2>
          <p>Sélectionnez la vidéo que vous souhaitez et regardez là au choix sur tablette ou sur écran.</p>
          <p><a href="#" class="btn btn-primary btn-lg" role="button" ng-click="demonstration">Démonstration</a></p>
        </div>
    </div>
    
    
    <div class="col-md-8">
        <div class="row theme-videos">
          <div class="col-sm-6 col-md-3" ng-repeat="video in videos">
            <a href="#" class="thumbnail" ng-click="showVideoInformation(video)">
              <img ng-src="{{ video.image }}" alt="{{ video.name }}">
              <div class="caption">
                <h3>{{video.name}}</h3>
              </div>
            </a>
          </div>
        </div>
    </div>
</div>
